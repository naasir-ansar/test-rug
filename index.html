<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework Tracker</title>
  <style>
    /* Some basic styling */
    body {
      font-family: Arial, sans-serif;
    }
    #taskList {
      margin-bottom: 20px;
    }
    .taskItem {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

<h1>Homework Tracker</h1>

<input type="text" id="taskInput" placeholder="Add a homework task">
<button onclick="addTask()">Add Task</button>

<div id="taskList">
  <!-- Tasks will be added here dynamically -->
</div>

<script>
  // Function to add a new task
  function addTask() {
    var taskInput = document.getElementById("taskInput");
    var taskText = taskInput.value;
    if (taskText.trim() !== "") {
      var taskList = document.getElementById("taskList");
      var taskItem = document.createElement("div");
      taskItem.className = "taskItem";
      taskItem.innerHTML = "<input type='checkbox' onchange='completeTask(this)'>" + taskText + " <button onclick='removeTask(this)'>Remove</button>";
      taskList.appendChild(taskItem);
      taskInput.value = "";
    } else {
      alert("Please enter a task!");
    }
  }

  // Function to mark a task as completed
  function completeTask(checkbox) {
    if (checkbox.checked) {
      checkbox.nextSibling.style.textDecoration = "line-through";
    } else {
      checkbox.nextSibling.style.textDecoration = "none";
    }
  }

  // Function to remove a task
  function removeTask(button) {
    button.parentNode.remove();
  }
</script>

</body>
</html>
